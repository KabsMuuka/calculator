<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons"> 
        <input type="text" id="display", readonly placeholder="Math Me :)">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>*</button>
                <button>-</button>
                <button>/</button>
                <button>=</button>
                <button class="red">C</button>
            </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
